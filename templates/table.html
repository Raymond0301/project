<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-info">
                {{ session['user_name'] + "'s Savings plan"}}
                <a class="action" id="jobby" href="{{ url_for('b4table') }}"> Add data</a>
                <a class="action" id="jobby" href="{{ url_for('home') }}">Home  | </a> <div></div>
            </div>
        <style>
            #jobby {
                float: right;
            }
            #bob {
                color: red;
            }
        </style>

            <div class="alert alert-success" style="display:none;">
                <span class="glyphicon glyphicon-ok"></span> Drag table row and change Order</div>

            <table class="table">
                <thead>
                    <tr>
                        <th>
                            Month
                        </th>
                        <th>
                            Target Amount
                        </th>
                        <th>
                            Actual amount saved
                        </th>
                    </tr>
                </thead>
                {% for post in posts %}
                <tbody>
                        <tr class="warning">
                            <td>
                                {{post.get_month()}}
                            </td>
                            <td>
                                {{post.get_target()}}
                            </td>
                            <td>
                                {{post.get_actual()}}
                            </td>

                        </tr>

                </tbody>
                {% endfor %}
            </table>
        </div>

    </div>
</div>
