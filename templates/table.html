<!DOCTYPE html>
<html lang="en">
{% extends 'layout.html' %}
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

<body>

{% block content %}
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='bootstable.js')}}"></script>
    <div id="jquery-script-menu">
        <div class="jquery-script-center">
            <div class="jquery-script-ads">
                <script type="text/javascript"><!--
                google_ad_client = "ca-pub-2783044520727903";

                google_ad_width = 728;
                google_ad_height = 90;

                </script>
                <script type="text/javascript"
                        src="https://pagead2.googlesyndication.com/pagead/show_ads.js">
                </script>
            </div>
            <div class="jquery-script-clear"></div>
        </div>
    </div>
    <div id="app" style="margin:150px auto">

        <main class="py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">Monthly Savings Table</div>

                            <div class="card-body">
                                <table class="table table-responsive-md table-sm table-bordered" id="makeEditable">
                                    <thead>
                                    <tr>
                                        <th name="month" id="month">Month</th>
                                        <th name="target" id="target">Target Saving</th>
                                        <th name="actual" id="actual">Actual Amount Saved</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td>January</td>
                                        <td>7000</td>
                                        <td>6000</td>
                                    </tr>
                                    <tr class="success">
                                        <td>Febuary</td>
                                        <td>5000</td>
                                        <td>1000</td>
                                    </tr>
                                    <tr class="danger">
                                        <td>March</td>
                                        <td>5000</td>
                                        <td>1000</td>
                                    </tr>
                                    <tr class="info">
                                        <td>April</td>
                                        <td>4000</td>
                                        <td>1000</td>
                                    </tr>
                                    <tr class="warning">
                                        <td>May</td>
                                        <td>4000</td>
                                        <td>100</td>
                                    </tr>
                                    <tr class="active">
                                        <td>June</td>
                                        <td>3000</td>
                                        <td>0</td>
                                    </tr>
                                    </tbody>
                                </table>
                                <span style="float:right"><button id="but_add"
                                                                  class="btn btn-danger">Add New Row</button></span>
                                <span style="float:left"><button
                                                                  class="btn btn-danger" value="submit">Save</button></span>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    </body>

    <script>
        $(function () {

            $('#makeEditable').SetEditable({$addButton: $('#but_add')});

            $('#submit_data').on('click', function () {
                var td = TableToCSV('makeEditable', ',');
                console.log(td);
                var ar_lines = td.split("\n");
                var each_data_value = [];
                for (i = 0; i < ar_lines.length; i++) {
                    each_data_value[i] = ar_lines[i].split(",");
                }

                for (i = 0; i < each_data_value.length; i++) {
                    if (each_data_value[i] > 1) {
                        console.log(each_data_value[i][2]);
                        console.log(each_data_value[i].length);
                    }

                }

            });
        });

    </script>

    </script>
{% endblock %}
