<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-info">
                {{ session['user_name'] + "'s Savings plan"}}</div>
        {% for g in range(0,10) %}
            <div class="alert alert-success" style="display:none;">
                <span class="glyphicon glyphicon-ok"></span> Drag table row and cange Order</div>
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            Month
                        </th>
                        <th>
                            Target Amount
                        </th>
                        <th>
                            Actual amount saved
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="active">
                        <td>
                            {{posts['month']}}
                        </td>
                        <td>
                            {{ "$" + posts['target_saving']}}
                        </td>
                        <td>
                            {{ "$" + posts['actual_amount_saved']}}
                        </td>
                        <td><button><a  href="{{ url_for('table', month=posts['month'], target=posts['target_saving'], actual=posts['actual_amount_saved']) }}">Generate results</a></button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        {% endfor %}
    </div>
</div>
