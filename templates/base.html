<!doctype html>
<title>{% block title %}{% endblock %} MoneyGreen Community</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <h1>MoneyGreen Community</h1>
  <ul>
    {% if session['user_name'] %}
      <li><span>{{ session['user_name'] }}</span>
      <li><a href="{{ url_for('create') }}">Create posts</a>
      <li><a href="{{ url_for('home') }}">Home</a>
    {% else %}
      <li><a href="{{ url_for('signup') }}">Register</a>
      <li><a href="{{ url_for('login') }}">Log In</a>
    {% endif %}
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
